<mat-card style="margin-bottom:10px;">
    <mat-card-header>
        <mat-card-title style="font-size: larger;">SF6 CPT2025 レートランキング</mat-card-title>
        <mat-card-subtitle>
            <div>以下の大会の対戦成績をもとに集計</div>
            <div style="padding-left: 2em;">
                <li>EVO Japan 2025</li>
                <li>COMBO BREAKER 2025</li>
                <li>CEO 2025</li>
            </div>
        </mat-card-subtitle>
    </mat-card-header>
</mat-card>

<div>
    <table mat-table [dataSource]="ratingTableData" class="mat-elevation-z8">
        <ng-container matColumnDef="crown">
            <th mat-header-cell *matHeaderCellDef style="min-width:40px;max-width:40px;"> </th>
            <td mat-cell *matCellDef="let element" style="min-width:40px;max-width:40px">
                <ng-container *ngIf="element.rank == 1">
                    <img src="assets/icons8-crown-96.png" style="width:100%">
                </ng-container>
                <ng-container *ngIf="element.rank == 2">
                    <img src="assets/icons8-silver-crown-96.png" style="width:100%">
                </ng-container>
                <ng-container *ngIf="element.rank == 3">
                    <img src="assets/icons8-bronze-crown-96.png" style="width:100%">
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef style="min-width:20px;"> Rank </th>
            <td mat-cell *matCellDef="let element"
                style="min-width:20px; font-weight: 500; font-size: 1.2em; font-style:italic; color: #444; text-align: center;">
                {{element.rank}}
                <ng-container *ngIf="element.isUpdated">
                    <sub>({{element.diffRank}})</sub>
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element.rank == 1">
                    <img src="assets/icons8-crown-96.png"
                        style="width:1.2em; vertical-align: middle; padding-right: 5px">
                </ng-container>
                <ng-container *ngIf="element.rank == 2">
                    <img src="assets/icons8-silver-crown-96.png"
                        style="width:1.2em; vertical-align: middle; padding-right: 5px">
                </ng-container>
                <ng-container *ngIf="element.rank == 3">
                    <img src="assets/icons8-bronze-crown-96.png"
                        style="width:1.2em; vertical-align: middle; padding-right: 5px">
                </ng-container>
                <a [routerLink]="['/player', element.name]"
                    [style]=utils.updatedStyle(element.isUpdated)>{{element.name}}
                </a>
                &#x1f1ef;&#x1f1f5;
            </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef style="min-width:80px;"> Rating </th>
            <td mat-cell *matCellDef="let element" style="min-width:80px;">
                <span style="font-size: 1.1em;">{{element.rating}}</span>
                <ng-container *ngIf="element.isUpdated">
                    <sub>({{element.diffRating}})</sub>
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="winRate">
            <th mat-header-cell *matHeaderCellDef> WinRate </th>
            <td mat-cell *matCellDef="let element">
                {{element.winRate}}%
                <sub style="color: #888; font-size: 0.8 em;">{{element.win_n}}/{{element.game_n}}</sub>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements"
        style="margin-top: 3px;">
    </mat-paginator>
</div>

<div style="margin-bottom:50px;"></div>
