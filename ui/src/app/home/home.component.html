<table mat-table [dataSource]="ratingTableData">
    <ng-container matColumnDef="crown">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.rank <= 3">crown</ng-container>
        </td>
    </ng-container>

    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/player', element.name]">{{element.name}} </a>
            <!-- <a (click)="onPlayerNameClick(element.name)">{{element.name}} </a> -->
        </td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="winRate">
        <th mat-header-cell *matHeaderCellDef> WinRate </th>
        <td mat-cell *matCellDef="let element"> {{element.winRate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
