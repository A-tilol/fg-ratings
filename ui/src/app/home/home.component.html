SFL 2023 個人レーティング 1stステージ 第3節までの結果を反映

<div style="width:100%;display:flex;">
    <div style="display:flex;justify-content: center;align-items: center;min-width:350px;max-width:700px;">
        <table mat-table [dataSource]="ratingTableData" class="mat-elevation-z8">
            <ng-container matColumnDef="crown">
                <th mat-header-cell *matHeaderCellDef style="width:60px;"> </th>
                <td mat-cell *matCellDef="let element" style="width:60px">
                    <ng-container *ngIf="element.rank == 1">
                       <img src="assets/icons8-crown-96.png" style="width:100%">
                    </ng-container>
                    <ng-container *ngIf="element.rank == 2">
                       <img src="assets/icons8-silver-crown-96.png" style="width:100%">
                    </ng-container>
                    <ng-container *ngIf="element.rank == 3">
                       <img src="assets/icons8-bronze-crown-96.png" style="width:100%">
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="rank">
                <th mat-header-cell *matHeaderCellDef style="width:20px;"> </th>
                <td mat-cell *matCellDef="let element" style="width:20px;"> {{element.rank}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> プレイヤ </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/player', element.name]">{{element.name}} </a>
                    <!-- <a (click)="onPlayerNameClick(element.name)">{{element.name}} </a> -->
                </td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef style="min-width:80px;"> レート </th>
                <td mat-cell *matCellDef="let element" style="min-width:80px;"> {{element.rating}} </td>
            </ng-container>

            <ng-container matColumnDef="winRate">
                <th mat-header-cell *matHeaderCellDef> 勝率 </th>
                <td mat-cell *matCellDef="let element"> {{element.winRate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div>
    <a target="_blank" href="https://icons8.com/icon/104660/medieval-crown">Crown</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
</div>
