  <script>
    // デバイスの幅に応じてinitial-scaleを計算する関数
    function setDynamicViewport() {
      const head = document.getElementsByTagName('head')[0];
      let viewportMeta = document.querySelector('meta[name="viewport"]');

      const baseDesignWidth = 570; // サイトの最も広いコンテンツ幅

      const deviceWidth = window.innerWidth; // 現在のウィンドウ幅
      console.log(deviceWidth)

      let initialScale = 1.0;
      if (deviceWidth < baseDesignWidth) {
        initialScale = deviceWidth / baseDesignWidth;
      }
      initialScale = Math.round(initialScale * 100) / 100;

      if (!viewportMeta) {
        viewportMeta = document.createElement('meta');
        viewportMeta.name = 'viewport';
        head.appendChild(viewportMeta);
      }

      viewportMeta.content = `width=device-width, initial-scale=${initialScale}`;

      console.log(`Device Width: ${deviceWidth}px, Calculated Initial Scale: ${initialScale}`);
    }

    setDynamicViewport();

    window.addEventListener('resize', setDynamicViewport);
    window.addEventListener('orientationchange', setDynamicViewport);
  </script>
